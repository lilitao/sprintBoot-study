#value contains:dev/test/pro
#spring.profiles.active=dev

#h2 allow remote client to connect ,otherwise use for local
spring.h2.console.settings.web-allow-others=true
#allow console to management
spring.h2.console.enabled=true
#url  context for h2 console
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


spring.liquibase.enabled=true
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:changelog.master.xml
spring.liquibase.user=sa
spring.liquibase.password=
spring.liquibase.url=jdbc:h2:file:~/test

spring.jpa.generate-ddl=false